
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for login page -->
    <link href="css/panier.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<div id="usager">
			<form class="form-signin">
				<button name="enregistrer" id="enregistrer" class="btn btn-lg btn-primary" type="button">S'enregistrer</button>
				<button name="connecter" id="connecter" class="btn btn-lg btn-primary" type="button">Se connecter</button>
			</form>
			
			<div id="connecterDiv">
				<form class="form-signin">
					<div class="input-group input-group-sm">
						Courriel:
						<input name="courriel" type="email" class="form-control" required>
					</div>
					<div class="input-group input-group-sm">
						Mot de Passe:
						<input name="password" type="password" class="form-control" required>
					</div>
					<button name="connexion" id="connexion" class="btn btn-primary" type="submit">Connexion</button>
				</form>
			</div>
			
			<div id="enregistrerDiv">
				<div class="input-group input-group-sm">
					Nom, Prénom:
					<input name="nom" type="text" class="form-control" required>
				</div>
				<div class="input-group input-group-sm">
					Courriel:
					<input name="courriel" type="email" class="form-control" required>
				</div>
				<div class="input-group input-group-sm">
					Mot de Passe:
					<input name="password" type="password" class="form-control" required>
				</div>
				<button name="confirmer" id="confirmer" class="btn btn-primary" type="submit">Confirmer</button>
			</div>
		</div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="js/jquery-1.10.2.min"></script>
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
