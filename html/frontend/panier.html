<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/panier.js"></script>
    <title>Panier d'achats</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for login page -->
    <link href="css/panier.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <main class="container panier">
    	<form id="panier" class="panier-etape1">
			<div class="panel panel-default">
				<header class="panel-heading">
					<h2>Votre panier</h2>
					<div class="row">
						<div class="col-lg-12">
							<div class="col-lg-2">
								<h4>Produit</h4>
							</div>
							<div class="col-lg-4">
								<h4>Description</h4>
							</div>
							<div class="col-lg-2">
								<h4>Prix</h4>
							</div>
							<div class="col-lg-2">
								<h4>Qt</h4>
							</div>
							<div class="col-lg-2">
								<h4>Total</h4>
							</div>
						</div>
					</div>
				</header>
				<article id="produits" class="panel-body">
			    	<article id="1" class="row">
						<div class="col-lg-12">
							<div class="col-lg-2">
								<a href="#" class="thumbnail">
									<img class="img-responsive" src="img/panier.jpg" alt="Generic placeholder image">
								</a>
							</div>
							<div class="col-lg-4">
								<p>Produit xxx Lorem ipsum</p>
							</div>
							<div class="col-lg-2">
								<p><span class="prix">120</span><span> $CAD</span></p>
							</div>
							<div class="col-lg-1">
								<p>
									<input type="text" value="2" class="pPanier" name="quantite" size="1">
									<button type="button" class="btn btn-default btn-xs up">
			  							<span class="glyphicon glyphicon-chevron-up"></span>
									</button>
									<button type="button" class="btn btn-default btn-xs down">
			  							<span class="glyphicon glyphicon-chevron-down"></span>
									</button>
								</p>
							</div>
							<div class="col-lg-1 text-center">
								<br>
								<button type="button" class="btn btn-default btn-xs remove">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</div>
							<div class="col-lg-2 text-center">
								<p><span class="total">120</span><span> $CAD</span></p>
							</div>
						</div>
					</article>
					<article id="2" class="row">
						<div class="col-lg-12">
							<div class="col-lg-2">
								<a href="#" class="thumbnail">
									<img class="img-responsive" src="img/panier.jpg" alt="Generic placeholder image">
								</a>
							</div>
							<div class="col-lg-4">
								<p>Produit xxx Lorem ipsum</p>
							</div>
							<div class="col-lg-2">
								<p><span class="prix">120</span><span> $CAD</span></p>
							</div>
							<div class="col-lg-1 center-block">
								<p>
									<input type="text" value="5" class="pPanier" name="quantite" size="1">
									<button type="button" class="btn btn-default btn-xs up">
			  							<span class="glyphicon glyphicon-chevron-up"></span>
									</button>
									<button type="button" class="btn btn-default btn-xs down">
			  							<span class="glyphicon glyphicon-chevron-down"></span>
									</button>
								</p>
							</div>
							<div class="col-lg-1 text-center">
								<br>
								<button type="button" class="btn btn-default btn-xs remove">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</div>
							<div class="col-lg-2 text-center">
								<p><span class="total">120</span><span> $CAD</span></p>
							</div>
						</div>
					</article>
					<article id="3" class="row">
						<div class="col-lg-12">
							<div class="col-lg-2">
								<a href="#" class="thumbnail">
									<img class="img-responsive" src="img/panier.jpg" alt="Generic placeholder image">
								</a>
							</div>
							<div class="col-lg-4">
								<p>Produit xxx Lorem ipsum</p>
							</div>
							<div class="col-lg-2">
								<p><span class="prix">120</span><span> $CAD</span></p>
							</div>
							<div class="col-lg-1">
								<p>
									<input type="text" value="1" class="pPanier" name="quantite" size="1">
									<button type="button" class="btn btn-default btn-xs up">
			  							<span class="glyphicon glyphicon-chevron-up"></span>
									</button>
									<button type="button" class="btn btn-default btn-xs down">
			  							<span class="glyphicon glyphicon-chevron-down"></span>
									</button>
								</p>
							</div>
							<div class="col-lg-1 text-center">
								<br>
								<button type="button" class="btn btn-default btn-xs remove">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</div>
							<div class="col-lg-2 text-center">
								<p><span class="total">120</span><span> $CAD</span></p>
							</div>
						</div>
					</article>
			  	</article>
			  	<article id="infoPanier" class="panel-footer">
			  		<article id="totalProduits" class="row">
						<div class="col-lg-12">
							<div class="col-md-offset-8 col-md-2 text-right">
								<p><strong>Total produits</strong></p>
							</div>
							<div class="col-md-2 text-center">
								<p id="totalProduitsPanier">3</p>
							</div>
						</div>
					</article>
					<article id="shipping" class="row">
						<div class="col-lg-12">
							<div class="col-md-offset-8 col-md-2 text-right">
								<p><strong>Total shipping</strong></p>
							</div>
							<div class="col-md-2 text-center">
								<p>120 $CAD</p>
							</div>
						</div>
					</article>
					<article id="totalPrix" class="row">
						<div class="col-lg-12">
							<div class="col-md-offset-8 col-md-2 text-right">
								<p><strong>Total prix</strong></p>
							</div>
							<div class="col-md-2 text-center">
								<p><strong id="totalPrixPanier">120</strong><strong> $CAD</strong></p>
							</div>
						</div>
					</article>
			  	</article>
			</div>
			<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Choix de livraison</h3>
			  	</div>
			  	<div id="optionsShipping" class="panel-body">
			    	<div class="row">
					  	<div class="col-lg-2">
					    	<div class="input-group">
					    		<label for="option1" class="form-control">Option 1</label> 
						      	<span class="input-group-addon">
						        	<input type="radio" id="option1" name="choixLivraison" value="10" checked="checked">
						      	</span>
					    	</div><!-- /input-group -->
					  	</div><!-- /.col-lg-6 -->
					  	<div class="col-lg-2">
					    	<div class="input-group">
					    		<label for="option2" class="form-control">Option 2</label> 
						      	<span class="input-group-addon">
						        	<input type="radio" id="option2" name="choixLivraison" value="20">
						      	</span>
					    	</div><!-- /input-group -->
					  	</div><!-- /.col-lg-6 -->
					  	<div class="col-lg-2">
					    	<div class="input-group">
					    		<label for="option3" class="form-control">Option 3</label> 
						      	<span class="input-group-addon">
						        	<input type="radio" id="option3" name="choixLivraison" value="30">
						      	</span>
					    	</div><!-- /input-group -->
					  	</div><!-- /.col-lg-6 -->
					</div><!-- /.row -->
			  	</div>
			</div>
			<button name="retourner" id="retourner" class="btn btn-lg btn-primary" type="button">Retourner</button>
			<button name="connecter" id="connecter" class="btn btn-lg btn-primary" type="button">Continuer</button>
		</form>
		<div id="panierVide">
			<div class="alert alert-danger">
				<p>Votre panier est vide</p>
			</div>
		</div>
    </main> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="js/jquery-1.10.2.min"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/holder.js"></script>
  </body>
</html>
