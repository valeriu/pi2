    <div class="container">
    	<div class="row">
		  <div class="col-lg-2 col-md-2">
			<div class="list-group">
				<a href="#" class="list-group-item active">Panneau d'administration</a>
				<a href="commandes.html" class="list-group-item"><span class="badge">414</span>Commandes</a>

		  <div class="col-lg-10 col-md-10">
		  <div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Ajouter ou modifier un produit</div>
			<div class="panel-body">
			<!-- Form Edit pages-->
				<form role="form">
					<div class="form-group">
						<label for="product-title">Nom du produit</label>
						<input type="text" class="form-control" id="product-title" placeholder="Titre du produit">
					</div>
					<div class="form-group">
						<label for="product-details">Détails</label>
						<textarea class="form-control" rows="18" id="product-details" placeholder="Détails du produit"></textarea>
					</div>
					<div class="form-group">
						<label for="product-power">Spécifications</label>
						<input type="text" class="form-control" id="product-power" value="Ex. : 200W">
					</div>
					<div class="form-group">
						<label for="product-category">Catégorie</label>
						<input type="text" class="form-control" id="product-category" value="Ex. : Panneaux solaires">
					</div>
					<div class="form-group">
						<label for="product-status">Statut</label>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios1" value="publie" checked>
								<span class="label label-success">Disponible</span>
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios2" value="desactive">
								<span class="label label-warning">Non-disponible</span>
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios3" value="supprime">
								<span class="label label-danger">Supprimée</span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="product-type">Type du produit</label>
						<input type="text" class="form-control" id="product-type" value="Ex.: Nouveauté, promotion...">
					</div>
					<div class="form-group">
						<label for="product-id">ID du produit</label>
						<input type="text" class="form-control" id="product-id" value="1-ABC">
					</div>
					<div class="form-group">
						<label for="product-supplier">Fournisseur</label>
						<input type="text" class="form-control" id="product-supplier" value="Solar Energy DC">
					</div>
					<div class="form-group">
						<label for="product-supplier-id">ID du produit du fournisseur</label>
						<input type="text" class="form-control" id="product-supplier-id" value="1-DC">
					</div>
					<div class="form-group">
						<label for="product-price">Prix</label>
						<input type="text" class="form-control" id="product-price" value="99.99">
					</div>
					<div class="form-group">
						<label for="product-weight">Poid (kilogrammes)</label>
						<input type="text" class="form-control" id="product-weight" value="25">
					</div>
					<div class="form-group">
						<label for="product-dimensions">Dimensions (cm)</label>
						<input type="text" class="form-control" id="product-supplier" value="Largeur">
						<input type="text" class="form-control" id="product-supplier" value="Hauteur">
						<input type="text" class="form-control" id="product-supplier" value="Longueur">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" data-loading-text="Sauvegardez...">Soumettre</button>
					</div>
					<div class="btn-group" data-toggle="buttons">
				</form>		<!-- /Form Edit pages-->
			</div>
			</div><!--end panel-->
		  </div>
		</div>
