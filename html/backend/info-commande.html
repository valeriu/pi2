    <!-- Static navbar -->

    <div class="container">
    	<div class="row">
		  <div class="col-lg-2 col-md-2">
			<div class="list-group">
				<a href="#" class="list-group-item active">Panneau d'administration</a>
				<a href="#" class="list-group-item"><span class="badge">414</span>Commandes</a>
				<a href="#" class="list-group-item"><span class="badge">85</span>Produits</a>
				<a href="#" class="list-group-item"><span class="badge">8</span>Pages</a>
				<a href="#" class="list-group-item"><span class="badge">309</span>Usagers</a>
				<a href="#" class="list-group-item"><span class="badge">4</span>Menu</a>
			</div>
		  </div>
		  <div class="col-lg-10 col-md-10">
		  <div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Information de la commande</div>
			<div class="panel-body">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-12">
								<div class="col-sm-2">id</div>
								<div class="col-sm-2">Date</div>
								<div class="col-sm-2">id Client</div>
								<div class="col-sm-3">Statut</div>
								<div class="col-sm-2">Prix total</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="col-sm-2">1</div>
								<div class="col-sm-2">05/12/13</div>
								<div class="col-sm-2">3</div>
								<div class="col-sm-3"><span class="label label-success">Expédié</span></div>
								<div class="col-sm-2">84</div>
							</div>
						</div>
					</div>
				</div>
			<!-- Form Edit pages-->
				<form role="form">
					<div class="form-group">
						<label for="product-details">Notes sur la commande</label>
						<textarea class="form-control" rows="12" id="commande-details" placeholder="Commentaires"></textarea>
					</div>
					<div class="form-group">
						<label for="product-status">Statut de la commande</label>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="expedie" value="expedie" checked>
								<span class="label label-success">Expédié</span>
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="traitement" value="traitement">
								<span class="label label-warning">En traitement</span>
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="Back-order" value="Backorder">
								<span class="label label-danger">Back-order</span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" data-loading-text="Sauvegardez...">Confirmer</button>
					</div>
					<div class="btn-group" data-toggle="buttons">
				</form>		<!-- /Form Edit pages-->
			</div>
