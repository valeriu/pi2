  <head>
    <meta charset="utf-8">

    <title>Products</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for login page -->
    <link href="css/produits.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
    <!-- Static navbar -->
		<div class="navbar navbar-default navbar-static-top" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">Wadagbe Admin</a>
			</div>
			<div class="navbar-collapse">
			  <ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="./">Log out</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</div>
    </div> <!-- /container -->
    <div class="container">
    	<div class="row">
		  <div class="col-lg-2 col-md-2">
			<div class="list-group">
				<a href="#" class="list-group-item active">Dashboard</a>
				<a href="#" class="list-group-item"><span class="badge">414</span>Sales</a>
				<a href="products.html" class="list-group-item"><span class="badge">85</span>Products</a>
				<a href="pages.html" class="list-group-item"><span class="badge">8</span>Pages</a>
				<a href="usager_back.html" class="list-group-item"><span class="badge">309</span>User</a>
				<a href="#" class="list-group-item"><span class="badge">4</span>Menu</a>
			</div>
		  </div>
		  <div class="col-lg-10 col-md-10">
		  <div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Add or edit products</div>
			<div class="panel-body">
			<!-- Form Edit pages-->
				<form role="form">
					<div class="form-group">
						<label for="product-title">Product name</label>
						<input type="text" class="form-control" id="product-title" placeholder="Enter Title">
					</div>
					<div class="form-group">
						<label for="product-details">Details</label>
						<textarea class="form-control" rows="18" id="product-details" placeholder="Product details"></textarea>
					</div>
					<div class="form-group">
						<label for="product-power">Specifications</label>
						<input type="text" class="form-control" id="product-power" value="200W">
					</div>
					<div class="form-group">
						<label for="product-category">Category</label>
						<input type="text" class="form-control" id="product-category" value="200W">
					</div>
					<div class="form-group">
						<label for="product-status">Product status</label>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios1" value="publie" checked>
								<span class="label label-success">Available</span>
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="optionsRadios3" value="desactive">
								<span class="label label-danger">Unavailable</span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="product-id">Product ID</label>
						<input type="text" class="form-control" id="product-id" value="1-ABC">
					</div>
					<div class="form-group">
						<label for="product-supplier">Supplier</label>
						<input type="text" class="form-control" id="product-supplier" value="Solar Energy DC">
					</div>
					<div class="form-group">
						<label for="product-supplier-id">Supplier's product ID</label>
						<input type="text" class="form-control" id="product-supplier-id" value="1-DC">
					</div>
					<div class="form-group">
						<label for="product-price">Price</label>
						<input type="text" class="form-control" id="product-price" value="99.99">
					</div>
					<div class="form-group">
						<label for="product-weight">Weight (pounds)</label>
						<input type="text" class="form-control" id="product-weight" value="25">
					</div>
					<div class="form-group">
						<label for="product-dimensions">Dimensions (cm)</label>
						<input type="text" class="form-control" id="product-supplier" value="Width">
						<input type="text" class="form-control" id="product-supplier" value="Height">
						<input type="text" class="form-control" id="product-supplier" value="Thickness">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" data-loading-text="Sauvegardez...">Submit</button>
					</div>
					<div class="btn-group" data-toggle="buttons">
				</form>		<!-- /Form Edit pages-->
			</div>
			</div><!--end panel-->
		  </div>
		</div>
    </div><!-- end content -->
    <!-- Footer div -->
    <div class="container">
    <!-- Static navbar -->
		<footer>
			<p class="footer-text">Copyright 2013 - Wadagbe</p>
		</footer>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
  </body>
</html>
